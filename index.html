<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫Ôºà10„ÇÇ„ÇìÔºâ</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #FFF7E5;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #FF6B6B;
    }

    .question {
      font-size: 2em;
      margin: 30px 0 10px;
      color: #4A90E2;
    }

    input[type="tel"] {
      font-size: 2em;
      padding: 10px;
      width: 100px;
      border: 3px solid #FFD93B;
      border-radius: 15px;
      text-align: center;
      background-color: #FFF;
    }

    button {
      font-size: 1.5em;
      background-color: #FF6B6B;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #FF4C4C;
    }

    .result {
      font-size: 1.8em;
      margin-top: 30px;
    }

    #restartButton {
      display: none;
      background-color: #4CAF50;
    }

    #restartButton:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h1>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫Ôºà10„ÇÇ„ÇìÔºâ</h1>

  <div class="question" id="questionArea">
    <span id="num1"></span> Ôºã <span id="num2"></span> „ÅØÔºü
  </div>

  <input type="tel" inputmode="numeric" pattern="[1-9]" id="answerInput" placeholder="„Åì„Åü„Åà">

  <br />
  <button onclick="submitAnswer()" id="submitButton">„Åì„Åü„Åà„Çã</button>

  <div class="result" id="resultArea"></div>
  <button id="restartButton" onclick="restartGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å© „ÅÇ„Åù„Å∂</button>

  <script>
    let currentQuestion = 1;
    const totalQuestions = 10;
    let correctCount = 0;
    let num1 = 0;
    let num2 = 0;

    function getRandomNumber() {
      return Math.floor(Math.random() * 8) + 1; // 1„Äú8
    }

    function generateQuestion() {
      do {
        num1 = getRandomNumber();
        num2 = getRandomNumber();
      } while (num1 + num2 > 9); // Á≠î„Åà„Åå1Ê°Å„Å´„Å™„Çã„Çà„ÅÜ„Å´

      document.getElementById("num1").textContent = num1;
      document.getElementById("num2").textContent = num2;
      document.getElementById("answerInput").value = "";
      document.getElementById("answerInput").focus();
    }

    function submitAnswer() {
      const userAnswer = parseInt(document.getElementById("answerInput").value.trim());
      if (isNaN(userAnswer)) return;

      const correctAnswer = num1 + num2;
      if (userAnswer === correctAnswer) {
        correctCount++;
      }

      if (currentQuestion < totalQuestions) {
        currentQuestion++;
        generateQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("questionArea").style.display = "none";
      document.getElementById("answerInput").style.display = "none";
      document.getElementById("submitButton").style.display = "none";
      document.getElementById("resultArea").textContent = `„Åä„Çè„ÇäÔºÅ „Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctCount} „ÇÇ„Çì „Åß„Åó„Åüüéâ`;
      document.getElementById("restartButton").style.display = "inline-block";
    }

    function restartGame() {
      location.reload(); // „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ„Åó„Å¶ÊúÄÂàù„Åã„Çâ„ÇÑ„ÇäÁõ¥„Åô
    }

    // ÊúÄÂàù„ÅÆÂïèÈ°å„ÇíË°®Á§∫
    generateQuestion();
  </script>
</body>
</html>
