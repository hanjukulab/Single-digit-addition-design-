<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

      background-color: #FFF7E5;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {

      color: #FF6B6B;
    }

    .question {
      font-size: 2em;
      margin: 30px 0 10px;
      color: #4A90E2;
    }

    input[type="tel"] {

    button {

      color: white;
      padding: 15px 30px;
      border: none;

      margin-top: 20px;

    }

    button:hover {

  </style>
</head>
<body>
  <h1>„Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫</h1>

  <div class="question">
    <span id="num1"></span> Ôºã <span id="num2"></span> „ÅØÔºü
  </div>

  <input type="tel" inputmode="numeric" pattern="[1-9]" id="numberInput" placeholder="„Åì„Åü„Åà">

  <br />
  <button onclick="checkAnswer()">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>

  <div class="result" id="resultArea"></div>

  <script>
    function getRandomNumber() {
      return Math.floor(Math.random() * 8) + 1; // 1„Äú8„ÅÆÁØÑÂõ≤
    }

    function generateQuestion() {
      let a = getRandomNumber();
      let b = getRandomNumber();
      while (a + b > 9) {
        a = getRandomNumber();
        b = getRandomNumber();
      }
      document.getElementById("num1").textContent = a;
      document.getElementById("num2").textContent = b;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("numberInput").value.trim();
      const num1 = parseInt(document.getElementById("num1").textContent);
      const num2 = parseInt(document.getElementById("num2").textContent);
      const correct = num1 + num2;

      let result = "";
      if (parseInt(userAnswer) === correct) {
        result = "üåü „Åõ„ÅÑ„Åã„ÅÑÔºÅ üéâ";
      } else {
        result = `‚ùå „Åñ„Çì„Å≠„Çì‚Ä¶Ôºà„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correct} „Å†„ÇàÔºâ`;
      }

      document.getElementById("resultArea").textContent = result;
    }

    generateQuestion();
  </script>
</body>
</html>
